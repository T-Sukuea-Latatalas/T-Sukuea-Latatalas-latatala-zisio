
<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラタタラ語辞書</title>
    <style>
        :root {
            --main-green: #1b5e20; /* 濃い緑 */
            --accent-green: #4c8c4a;
            --bg-dark-1: #02020a; /* 黒に近い青 */
            --bg-dark-2: #060614; /* さらに黒に近い青 */
            --text-color: #e0e0e0;
            --warning-color: #ff5252;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-dark-1);
            /* 背景のボーダー処理 */
            background-image: repeating-linear-gradient(
                0deg,
                var(--bg-dark-1),
                var(--bg-dark-1) 10px,
                var(--bg-dark-2) 10px,
                var(--bg-dark-2) 20px
            );
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8); /* 背景が見えるように半透明 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            border: 1px solid var(--main-green);
        }

        h1 {
            text-align: center;
            color: var(--accent-green);
            border-bottom: 2px solid var(--main-green);
            padding-bottom: 10px;
        }

        /* フォントアップロードエリア */
        .font-uploader {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        /* 管理パネル（公開時は非表示） */
        .admin-panel {
            background-color: #1a221a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--main-green);
            margin-bottom: 20px;
        }

        .admin-panel h3 {
            margin-top: 0;
            color: var(--accent-green);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        button {
            background-color: var(--main-green);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--accent-green);
        }

        button.delete-btn {
            background-color: #8b0000;
        }
        
        button.export-btn {
            background-color: #0d47a1;
            display: block;
            margin: 20px auto 0;
            width: 100%;
        }

        /* 検索とソート */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* タブ */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--main-green);
            padding-bottom: 5px;
        }

        .tab-btn {
            background-color: #333;
            border: 1px solid var(--main-green);
            padding: 5px 15px;
        }

        .tab-btn.active {
            background-color: var(--main-green);
            font-weight: bold;
        }

        /* 単語リスト */
        .word-list {
            list-style: none;
            padding: 0;
        }

        .word-card {
            background-color: #111;
            border-left: 5px solid var(--main-green);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .word-card:hover {
            transform: translateX(5px);
            background-color: #161616;
        }

        .word-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .word-japanese {
            font-size: 0.9rem;
            color: #aaa;
        }

        .word-ratatara {
            font-size: 1.5rem;
            color: var(--accent-green);
            font-weight: bold;
        }

        /* ラタタラ語カスタムフォント用クラス */
        .ratatara-text {
            /* JSでフォントファミリーを適用 */
        }

        .word-pronunciation {
            font-size: 1rem;
            color: #fff;
            font-style: italic;
        }

        .word-meta {
            font-size: 0.75rem;
            color: #666;
            margin-top: 5px;
        }

        .card-actions {
            display: flex;
            gap: 5px;
        }

        .error-msg {
            color: var(--warning-color);
            font-weight: bold;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }

        /* レスポンシブ */
        @media (max-width: 600px) {
            .controls, .input-group {
                flex-direction: column;
            }
            .word-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-actions {
                margin-top: 10px;
                align-self: flex-end;
            }
        }
    </style>

    // 管理モードか公開モードか (書き出されたHTMLではここがfalseになる)
    const IS_ADMIN = false; 

    // 初期化処理
    window.addEventListener('DOMContentLoaded', () => {
        if (!IS_ADMIN) {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('font-uploader-area').style.display = 'none';
        }
        
        loadFont();
        updatePosSelect();
        renderTabs();
        renderWords();
    });

    // --- フォント処理 ---
    document.getElementById('fontFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            customFontData = e.target.result;
            // ローカルストレージの容量制限(約5MB)に注意。フォントが大きいと保存できない場合があります。
            try {
                localStorage.setItem('ratatara_font_data', customFontData);
            } catch(err) {
                console.warn("フォントサイズが大きすぎて保存できませんでしたが、一時的に適用します。");
            }
            applyFont(customFontData);
        };
        reader.readAsDataURL(file);
    });

    function loadFont() {
        if (customFontData) {
            applyFont(customFontData);
        }
    }

    function applyFont(dataUrl) {
        const styleId = 'custom-font-style';
        let styleTag = document.getElementById(styleId);
        if (!styleTag) {
            styleTag = document.createElement('style');
            styleTag.id = styleId;
            document.head.appendChild(styleTag);
        }
        styleTag.textContent = `
            @font-face {
                font-family: 'RatataraFont';
                src: url('${dataUrl}');
            }
            .ratatara-text {
                font-family: 'RatataraFont', sans-serif;
            }
        `;
    }

    // --- データ操作 ---

    function saveData() {
        if(IS_ADMIN) {
            localStorage.setItem('ratatara_words', JSON.stringify(words));
            localStorage.setItem('ratatara_pos', JSON.stringify(partsOfSpeech));
        }
    }

    // 品詞追加
    function addPOS() {
        const input = document.getElementById('newPosInput');
        const val = input.value.trim();
        if (val && !partsOfSpeech.includes(val)) {
            partsOfSpeech.push(val);
            saveData();
            updatePosSelect();
            renderTabs();
            input.value = '';
        }
    }

    // 単語追加
    function addWord() {
        const jp = document.getElementById('wordJp').value.trim();
        const ratatara = document.getElementById('wordRatatara').value.trim();
        const pron = document.getElementById('wordPronunciation').value.trim();
        const pos = document.getElementById('wordPosSelect').value;
        const msgBox = document.getElementById('validationMsg');

        if (!jp || !ratatara || !pron) {
            alert('すべての項目を入力してください');
            return;
        }

        // 禁止文字チェック (c, j, q, r, x, y)
        const forbiddenPattern = /[cjqrxy]/i;
        if (forbiddenPattern.test(ratatara)) {
            msgBox.textContent = "警告: ラタタラ語に禁止文字 (c, j, q, r, x, y) が含まれています。登録できません。";
            msgBox.style.display = 'block';
            return;
        } else {
            msgBox.style.display = 'none';
        }

        const newWord = {
            id: Date.now(),
            japanese: jp,
            ratatara: ratatara,
            pronunciation: pron,
            pos: pos,
            updatedAt: Date.now()
        };

        words.push(newWord);
        saveData();
        renderWords();
        
        // フォームクリア
        document.getElementById('wordJp').value = '';
        document.getElementById('wordRatatara').value = '';
        document.getElementById('wordPronunciation').value = '';
    }

    // 単語削除
    function deleteWord(id) {
        if(!confirm("この単語を削除しますか？")) return;
        words = words.filter(w => w.id !== id);
        saveData();
        renderWords();
    }

    // --- 表示更新 ---

    function updatePosSelect() {
        const select = document.getElementById('wordPosSelect');
        select.innerHTML = '';
        partsOfSpeech.forEach(pos => {
            const option = document.createElement('option');
            option.value = pos;
            option.textContent = pos;
            select.appendChild(option);
        });
    }

    function renderTabs() {
        const container = document.getElementById('posTabs');
        container.innerHTML = `<button class="tab-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterByPos('all')">すべて</button>`;
        
        partsOfSpeech.forEach(pos => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${currentFilter === pos ? 'active' : ''}`;
            btn.textContent = pos;
            btn.onclick = () => filterByPos(pos);
            container.appendChild(btn);
        });
    }

    function filterByPos(pos) {
        currentFilter = pos;
        renderTabs();
        renderWords();
    }

    function renderWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = '';
        
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        const sortType = document.getElementById('sortSelect').value;

        // フィルタリング
        let filtered = words.filter(w => {
            const matchPos = currentFilter === 'all' || w.pos === currentFilter;
            const matchSearch = w.japanese.toLowerCase().includes(searchText);
            return matchPos && matchSearch;
        });

        // ソート
        filtered.sort((a, b) => {
            if (sortType === 'date') {
                return b.updatedAt - a.updatedAt; // 新しい順
            } else if (sortType === 'kana') {
                return a.japanese.localeCompare(b.japanese, 'ja');
            } else if (sortType === 'alpha') {
                return a.pronunciation.toLowerCase().localeCompare(b.pronunciation.toLowerCase());
            }
        });

        // 表示
        filtered.forEach(w => {
            const li = document.createElement('li');
            
            const dateStr = new Date(w.updatedAt).toLocaleDateString();
            const adminControls = IS_ADMIN ? `
                <div class="card-actions">
                    <button class="delete-btn" onclick="deleteWord(${w.id})">削除</button>
                </div>
            ` : '';

            li.innerHTML = `
                <div class="word-card">
                    <div class="word-info">
                        <span class="word-japanese">${w.japanese} <small>[${w.pos}]</small></span>
                        <span class="word-ratatara ratatara-text">${w.ratatara}</span>
                        <span class="word-pronunciation">/${w.pronunciation}/</span>
                        <div class="word-meta">更新: ${dateStr}</div>
                    </div>
                    ${adminControls}
                </div>
            `;
            list.appendChild(li);
        });
    }

    // --- 公開用書き出し機能 ---

    function downloadPublicHtml() {
        // 現在のHTMLを取得
        let htmlContent = document.documentElement.outerHTML;

        // 1. IS_ADMIN を false に書き換える
        htmlContent = htmlContent.replace('const IS_ADMIN = true;', 'const IS_ADMIN = false;');

        // 2. 現在のデータをハードコードして埋め込む
        // localStorage.getItem... の部分を、現在の変数の値で上書きする
        const embeddedWords = JSON.stringify(words).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
        const embeddedPos = JSON.stringify(partsOfSpeech).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
        // フォントデータがあれば埋め込む
        const embeddedFont = customFontData ? `'${customFontData}'` : 'null';

        // ローカルストレージ読み込み行を無効化し、直接データを代入するコードに置換
        htmlContent = htmlContent.replace(
            `let words = JSON.parse(localStorage.getItem('ratatara_words')) || [];`,
            `let words = JSON.parse('${embeddedWords}');`
        );
        htmlContent = htmlContent.replace(
            `let partsOfSpeech = JSON.parse(localStorage.getItem('ratatara_pos')) || ['名詞', '動詞', '形容詞'];`,
            `let partsOfSpeech = JSON.parse('${embeddedPos}');`
        );
        htmlContent = htmlContent.replace(
            `let customFontData = localStorage.getItem('ratatara_font_data') || null;`,
            `let customFontData = ${embeddedFont};`
        );

        // ファイルダウンロード処理
        const blob = new window.Blob([htmlContent], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'index.html';
        a.click();
        window.URL.revokeObjectURL(url);
    }

</script>
