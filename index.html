<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラタタラ語 辞書 (Latatala Dictionary)</title>
    <style>
        /* --- フォント設定 --- */
        /* お手持ちのフォントファイル名に合わせて src を変更してください */
        @font-face {
            font-family: 'Latatala_Font2';
            src: url('./Latatala_Font2.ttf') format('truetype'),
                 url('./Latatala_Font2.woff') format('woff');
            /* フォントが見つからない場合の代替フォント */
            font-weight: normal;
            font-style: normal;
        }

        /* --- 基本スタイル --- */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        h1 {
            color: #2c3e50;
        }

        .stats {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        /* --- コントロールエリア (検索・絞り込み) --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 250px;
        }

        /* --- 辞書リスト --- */
        #dictionary-list {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 単語カード */
        .word-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .word-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .word-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1.5fr; /* ラタタラ語・日本語・発音の比率 */
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid transparent;
        }
        
        /* スマホ表示対応 */
        @media (max-width: 600px) {
            .word-header {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }

        /* ラタタラ語フォント適用クラス */
        .latatala-word {
            font-family: 'Latatala_Font2', sans-serif;
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .japanese-word {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .pronunciation {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .pronunciation::before {
            content: "/ ";
        }
        .pronunciation::after {
            content: " /";
        }

        /* 詳細エリア (初期状態は非表示) */
        .word-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease;
            background-color: #fafafa;
            padding: 0 20px;
        }

        .word-card.active .word-details {
            max-height: 500px; /* 十分な高さを確保 */
            padding: 15px 20px;
            border-top: 1px solid #eee;
        }

        .pos-tag {
            display: inline-block;
            background-color: #e2e6ea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 8px;
        }

        .description-text {
            line-height: 1.6;
        }

    </style>
</head>
<body>

<header>
    <h1>ラタタラ語 辞書</h1>
    <div class="stats">
        現在の登録単語数: <span id="word-count">0</span> 語
    </div>
</header>

<div class="controls">
    <!-- キーワード検索 -->
    <input type="text" id="search-box" placeholder="検索 (ラタタラ語・日本語)...">
    
    <!-- 品詞絞り込み -->
    <select id="pos-filter">
        <option value="all">すべての品詞</option>
        <option value="名詞">名詞</option>
        <option value="動詞">動詞</option>
        <option value="形容詞">形容詞</option>
        <option value="罪度詞">罪度詞</option>
        <option value="代名詞">代名詞</option>
        <option value="疑問詞">疑問詞</option>
        <option value="その他">その他</option>
        <option value="誰得詞">誰得詞</option>
    </select>
</div>

<div id="dictionary-list">
    <!-- ここにJavaScriptで単語カードが生成されます -->
</div>

<script>
    /**
     * ==============================================
     *  ★ 単語データの追加・編集エリア ★
     *  ここに新しい単語を追加してください。
     *  
     *  word: ラタタラ語の綴り
     *  pronunciation: 発音（カタカナやIPA）
     *  meaning: 日本語の意味
     *  pos: 品詞 (名詞, 動詞, 形容詞, その他 etc.)
     *  desc: 詳細な説明・例文など
     * ==============================================
     */
    const dictionaryData = [
        {
            word: "latatalot",
            pronunciation: "latatalot",
            meaning: "ラタタラ語",
            pos: "名詞",
            desc: "ラタタラ語でラタタラ語。"
        },
        {
            word: "sis",
            pronunciation: "sis",
            meaning: "私",
            pos: "代名詞",
            desc: "fe+罪度詞+sisで表す"
        },
        {
            word: "kit",
            pronunciation: "kit",
            meaning: "あなた",
            pos: "代名詞",
            desc: "fe+罪度詞+kitで表す"
        },
        {
            word: "pal",
            pronunciation: "pal",
            meaning: "彼、彼女",
            pos: "代名詞",
            desc: "fe+罪度詞+palで表す"
        },
        {
            word: "sisok",
            pronunciation: "sisok",
            meaning: "私たち",
            pos: "代名詞",
            desc: "fe+罪度詞+sisokで表す"
        },
        {
            word: "kitok",
            pronunciation: "kitok",
            meaning: "あなたたち",
            pos: "代名詞",
            desc: "fe+罪度詞+kitokで表す"
        },
        {
            word: "palok",
            pronunciation: "palok",
            meaning: "彼ら、彼女ら",
            pos: "代名詞",
            desc: "fe+罪度詞+palokで表す"
        },
        {
            word: "fe",
            pronunciation: "fe",
            meaning: "罪",
            pos: "名詞",
            desc: "前世で犯した罪のみを指す"
        },
        {
            word: "te",
            pronunciation: "te",
            meaning: "罪がとても重い",
            pos: "罪度詞",
            desc: ""
        },
        {
            word: "ko",
            pronunciation: "ko",
            meaning: "罪が重い",
            pos: "罪度詞",
            desc: ""
        },
        {
            word: "su",
            pronunciation: "su",
            meaning: "罪がある",
            pos: "罪度詞",
            desc: ""
        },
        {
            word: "na",
            pronunciation: "na",
            meaning: "罪がない",
            pos: "罪度詞",
            desc: ""
        },
        {
            word: "da",
            pronunciation: "da",
            meaning: "はい",
            pos: "形容詞",
            desc: "英語のYesのような使われ方をする"
        },
        {
            word: "tsos",
            pronunciation: "tsos",
            meaning: "いいえ、ではない",
            pos: "形容詞",
            desc: "英語のNoやNotと同じような使われ方"
        },
        {
            word: "alenhodnilonli",
            pronunciation: "alenhodnilonli",
            meaning: "金もないし友達もいないし家もないし権力もない人",
            pos: "誰得詞",
            desc: ""
        }

        // ★新しい単語はここに追記してください
        // { word: "...", pronunciation: "...", meaning: "...", pos: "...", desc: "..." },
    ];

    // ==============================================
    //  以下はシステムロジック（変更不要）
    // ==============================================

    const listContainer = document.getElementById('dictionary-list');
    const wordCountSpan = document.getElementById('word-count');
    const searchBox = document.getElementById('search-box');
    const posFilter = document.getElementById('pos-filter');

    // 初期表示
    renderDictionary(dictionaryData);

    // 単語リストの描画関数
    function renderDictionary(data) {
        listContainer.innerHTML = ''; // リセット
        wordCountSpan.textContent = data.length; // カウント更新

        if (data.length === 0) {
            listContainer.innerHTML = '<p style="text-align:center;">該当する単語が見つかりません。</p>';
            return;
        }

        data.forEach(item => {
            // カード要素の作成
            const card = document.createElement('div');
            card.className = 'word-card';
            
            // クリックイベント（詳細開閉）
            card.addEventListener('click', () => {
                card.classList.toggle('active');
            });

            // HTMLの中身
            card.innerHTML = `
                <div class="word-header">
                    <span class="latatala-word">${escapeHtml(item.word)}</span>
                    <span class="japanese-word">${escapeHtml(item.meaning)}</span>
                    <span class="pronunciation">${escapeHtml(item.pronunciation)}</span>
                </div>
                <div class="word-details">
                    <span class="pos-tag">${escapeHtml(item.pos)}</span>
                    <p class="description-text">${escapeHtml(item.desc)}</p>
                </div>
            `;

            listContainer.appendChild(card);
        });
    }

    // フィルタリング処理
    function filterWords() {
        const searchText = searchBox.value.toLowerCase();
        const selectedPos = posFilter.value;

        const filtered = dictionaryData.filter(item => {
            // 検索キーワード判定 (ラタタラ語 or 日本語 or 発音)
            const matchesSearch = 
                item.word.toLowerCase().includes(searchText) ||
                item.meaning.includes(searchText) ||
                item.pronunciation.includes(searchText);

            // 品詞判定
            const matchesPos = (selectedPos === 'all') || (item.pos === selectedPos);

            return matchesSearch && matchesPos;
        });

        renderDictionary(filtered);
    }

    // XSS対策用エスケープ関数
    function escapeHtml(str) {
        if(!str) return '';
        return str.replace(/[&<>"']/g, function(m) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            }[m];
        });
    }

    // イベントリスナー設定
    searchBox.addEventListener('input', filterWords);
    posFilter.addEventListener('change', filterWords);

</script>

</body>
</html>
